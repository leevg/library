{% extends "base.html" %}
{% block content %}
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <p>
<p>{% for error in form.errors.title %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
  Title:      {{form.title}}</p>

Authors:<br>{{ form.authors }}


    </p>
 <button type="submit" value="Save" class="btn btn-default navbar-btn">Save</button>
 <a href="{{url_for('books')}}" >Cancel</a>
</form>


{% endblock %}
