{% extends "base.html" %}
{% block content %}
<div class="col-md-8">
  <h1>{{book.title}}</h1>
  Written by:&nbsp
  {% if book.authors %}
  {% for author in book.authors %}
  <a href="url_for('author', id=author.id)">{{author.name}}&nbsp</a>
  {% endfor %}
  {% endif %}

  <p>
    <a href="{{url_for('edit_book', id=book.id)}}" class="btn btn-default navbar-btn">
      Edit
    </a>
    <a href="{{url_for('delete_book',id=book.id)}}" class="btn btn-default navbar-btn">
      Delete
    </a>
  </p>
{% endblock %}
