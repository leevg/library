{% extends "base.html" %}
{% block content %}
<div class="col-md-8">
  <h1>{{author.name}}</h1>
  Books:&nbsp
  {% if author.books %}
  {% for book in author.books %}
  <a href="{{url_for('book', id=book.id)}}">{{book.title}}&nbsp</a>
  {% endfor %}
  {% endif %}
  <p>
    <a href="{{url_for('edit_author', id=author.id)}}" class="btn btn-default navbar-btn">
      Edit
    </a>
    <a href="{{url_for('delete_author',id=author.id)}}" class="btn btn-default navbar-btn">
      Delete
    </a>
  </p>
{% endblock %}
